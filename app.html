<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seller Tools - Backup & Version History</title>

    <!-- React and ReactDOM from CDN -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Graphik Webfont', -apple-system, BlinkMacSystemFont, 'Roboto', 'Droid Sans', 'Segoe UI', sans-serif;
            background-color: #f5f5f5;
            color: #222222;
            line-height: 1.6;
        }

        /* Color Palette */
        :root {
            --primary-color: #4A90E2;
            --primary-hover: #357ABD;
            --text-black: #222222;
            --text-gray: #595959;
            --border-gray: #e8e8e8;
            --bg-gray: #f5f5f5;
            --bg-white: #ffffff;
            --success-green: #34A853;
            --warning-yellow: #FBBC04;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header */
        .header {
            background-color: var(--bg-white);
            border-bottom: 1px solid var(--border-gray);
            padding: 16px 0;
            margin-bottom: 24px;
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 24px;
            font-weight: 600;
            color: var(--primary-color);
        }

        .status-badge {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 6px 12px;
            background-color: #e8f5e9;
            color: var(--success-green);
            border-radius: 20px;
            font-size: 14px;
            font-weight: 500;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background-color: var(--success-green);
            border-radius: 50%;
        }

        /* Buttons */
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 24px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background-color: var(--primary-color);
            color: white;
        }

        .btn-primary:hover {
            background-color: var(--primary-hover);
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(74, 144, 226, 0.3);
        }

        .btn-secondary {
            background-color: var(--bg-white);
            color: var(--text-black);
            border: 2px solid var(--text-black);
        }

        .btn-secondary:hover {
            background-color: var(--text-black);
            color: white;
        }

        .btn-large {
            padding: 16px 32px;
            font-size: 18px;
        }

        /* Cards */
        .card {
            background-color: var(--bg-white);
            border-radius: 8px;
            padding: 24px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
            margin-bottom: 20px;
        }

        .card-title {
            font-size: 20px;
            font-weight: 600;
            color: var(--text-black);
            margin-bottom: 16px;
        }

        /* Connect Screen */
        .connect-screen {
            text-align: center;
            padding: 80px 20px;
        }

        .connect-screen h1 {
            font-size: 36px;
            color: var(--text-black);
            margin-bottom: 16px;
        }

        .connect-screen p {
            font-size: 18px;
            color: var(--text-gray);
            margin-bottom: 32px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        /* Listings Table */
        .listings-table-container {
            background-color: var(--bg-white);
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
            overflow: hidden;
        }

        .listings-table {
            width: 100%;
            border-collapse: collapse;
        }

        .listings-table th {
            background-color: var(--bg-gray);
            padding: 16px;
            text-align: left;
            font-size: 14px;
            font-weight: 600;
            color: var(--text-black);
            border-bottom: 2px solid var(--border-gray);
            cursor: pointer;
            user-select: none;
        }

        .listings-table th:hover {
            background-color: #e8e8e8;
        }

        .listings-table th.sortable::after {
            content: ' â†•';
            color: var(--text-gray);
            font-size: 12px;
        }

        .listings-table th.sorted-asc::after {
            content: ' â†‘';
            color: var(--primary-color);
        }

        .listings-table th.sorted-desc::after {
            content: ' â†“';
            color: var(--primary-color);
        }

        .listings-table td {
            padding: 16px;
            border-bottom: 1px solid var(--border-gray);
            color: var(--text-black);
        }

        .listings-table tr:hover {
            background-color: #fafafa;
        }

        .listings-table tr:last-child td {
            border-bottom: none;
        }

        .checkbox-cell {
            width: 40px;
        }

        .checkbox-cell input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
            accent-color: var(--primary-color);
        }

        .listing-name {
            font-weight: 500;
            color: var(--text-black);
        }

        .last-backup-date {
            color: var(--text-gray);
            font-size: 14px;
        }

        /* Toolbar */
        .toolbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
            flex-wrap: wrap;
            gap: 16px;
        }

        .toolbar h2 {
            font-size: 28px;
            color: var(--text-black);
        }

        .backup-info {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 14px;
            color: var(--text-gray);
        }

        /* Backup History Selection */
        .backup-list {
            margin-top: 20px;
            max-height: 400px;
            overflow-y: auto;
        }

        .backup-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 20px;
            background-color: #fafafa;
            border-radius: 8px;
            margin-bottom: 10px;
            border: 1px solid var(--border-gray);
        }

        .backup-info-section {
            flex: 1;
        }

        .backup-date {
            font-size: 16px;
            font-weight: 600;
            color: var(--text-black);
        }

        .backup-actions {
            display: flex;
            gap: 8px;
        }

        .btn-small {
            padding: 8px 16px;
            font-size: 14px;
        }

        .backup-preview {
            background-color: #fafafa;
            border-radius: 8px;
            padding: 20px;
            margin: 20px 0;
            max-height: 400px;
            overflow-y: auto;
        }

        .backup-preview-item {
            margin-bottom: 16px;
            padding-bottom: 16px;
            border-bottom: 1px solid var(--border-gray);
        }

        .backup-preview-item:last-child {
            border-bottom: none;
            margin-bottom: 0;
            padding-bottom: 0;
        }

        .preview-label {
            font-size: 12px;
            font-weight: 600;
            color: var(--text-gray);
            text-transform: uppercase;
            margin-bottom: 4px;
        }

        .preview-value {
            font-size: 14px;
            color: var(--text-black);
        }

        .preview-photos {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 12px;
            margin-top: 8px;
        }

        .preview-photo {
            width: 100%;
            height: 100px;
            object-fit: cover;
            border-radius: 4px;
            border: 1px solid var(--border-gray);
        }

        .preview-photo-count {
            font-size: 14px;
            color: var(--text-gray);
            margin-top: 8px;
        }

        .variations-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 8px;
            font-size: 14px;
        }

        .variations-table th {
            background-color: var(--bg-gray);
            padding: 8px 12px;
            text-align: left;
            font-weight: 600;
            border-bottom: 1px solid var(--border-gray);
            color: var(--text-black);
            font-size: 12px;
            text-transform: uppercase;
        }

        .variations-table td {
            padding: 8px 12px;
            border-bottom: 1px solid var(--border-gray);
        }

        .variations-table tr:last-child td {
            border-bottom: none;
        }

        .modal-large {
            max-width: 600px;
        }

        .select-all-row {
            background-color: #fafafa;
        }

        .action-buttons {
            display: flex;
            gap: 12px;
        }

        /* Modal */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .modal {
            background-color: var(--bg-white);
            border-radius: 8px;
            padding: 32px;
            max-width: 500px;
            width: 90%;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        }

        .modal-title {
            font-size: 24px;
            font-weight: 600;
            color: var(--text-black);
            margin-bottom: 16px;
        }

        .modal-text {
            font-size: 16px;
            color: var(--text-gray);
            margin-bottom: 24px;
        }

        .modal-actions {
            display: flex;
            gap: 12px;
            justify-content: flex-end;
        }

        /* Notification */
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: var(--success-green);
            color: white;
            padding: 16px 24px;
            border-radius: 8px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
            z-index: 1001;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                transform: translateX(400px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        /* Loading Spinner */
        .spinner {
            border: 3px solid var(--border-gray);
            border-top: 3px solid var(--primary-color);
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .back-button {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: var(--text-gray);
            font-size: 14px;
            cursor: pointer;
            margin-bottom: 16px;
            transition: color 0.2s ease;
        }

        .back-button:hover {
            color: var(--text-black);
        }

        @media (max-width: 768px) {
            .toolbar {
                flex-direction: column;
                align-items: flex-start;
            }

            .listings-table-container {
                overflow-x: auto;
            }

            .action-buttons {
                flex-direction: column;
                width: 100%;
            }

            .action-buttons .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const API_BASE_URL = 'http://localhost:3000/api';

        function App() {
            const [isAuthenticated, setIsAuthenticated] = useState(false);
            const [authCheckComplete, setAuthCheckComplete] = useState(false);
            const [listings, setListings] = useState([]);
            const [backups, setBackups] = useState([]);
            const [selectedListings, setSelectedListings] = useState([]);
            const [selectedBackup, setSelectedBackup] = useState(null);
            const [showBackupModal, setShowBackupModal] = useState(false);
            const [showBackupsListModal, setShowBackupsListModal] = useState(false);
            const [showRestoreConfirmModal, setShowRestoreConfirmModal] = useState(false);
            const [showBackupPreviewModal, setShowBackupPreviewModal] = useState(false);
            const [previewBackup, setPreviewBackup] = useState(null);
            const [notification, setNotification] = useState(null);
            const [isLoading, setIsLoading] = useState(false);

            // Check authentication status on mount
            useEffect(() => {
                checkAuthStatus();
            }, []);

            // Fetch listings and backups when authenticated
            useEffect(() => {
                if (isAuthenticated) {
                    fetchListings();
                    fetchBackups();
                }
            }, [isAuthenticated]);

            const checkAuthStatus = async () => {
                try {
                    const response = await fetch(`${API_BASE_URL}/auth/status`, {
                        credentials: 'include'
                    });
                    const data = await response.json();
                    setIsAuthenticated(data.authenticated);
                } catch (error) {
                    console.error('Error checking auth status:', error);
                    setIsAuthenticated(false);
                } finally {
                    setAuthCheckComplete(true);
                }
            };

            const handleConnectEtsy = async () => {
                try {
                    const response = await fetch(`${API_BASE_URL}/auth/etsy`, {
                        credentials: 'include'
                    });
                    const data = await response.json();
                    window.location.href = data.authUrl;
                } catch (error) {
                    console.error('Error starting OAuth:', error);
                    showNotification('Failed to connect to Etsy');
                }
            };

            const fetchListings = async () => {
                setIsLoading(true);
                try {
                    const response = await fetch(`${API_BASE_URL}/listings`, {
                        credentials: 'include'
                    });

                    if (response.status === 401) {
                        setIsAuthenticated(false);
                        showNotification('Session expired. Please reconnect to Etsy.');
                        return;
                    }

                    const data = await response.json();

                    // Merge backup metadata with listings
                    const listingsWithBackupInfo = await enrichListingsWithBackupInfo(data.results || []);
                    setListings(listingsWithBackupInfo);
                    showNotification(`Loaded ${data.count} listings from Etsy!`);
                } catch (error) {
                    console.error('Error fetching listings:', error);
                    showNotification('Failed to load listings from Etsy');
                } finally {
                    setIsLoading(false);
                }
            };

            const enrichListingsWithBackupInfo = async (listings) => {
                try {
                    const backupsResponse = await fetch(`${API_BASE_URL}/backups`, {
                        credentials: 'include'
                    });

                    if (backupsResponse.ok) {
                        const backupsData = await backupsResponse.json();
                        const allBackups = backupsData.results || [];

                        // For each listing, find the most recent backup that includes it
                        return listings.map(listing => {
                            const listingBackups = allBackups.filter(backup =>
                                backup.listingIds && backup.listingIds.includes(listing.id)
                            );

                            if (listingBackups.length > 0) {
                                // Get most recent backup
                                const mostRecent = listingBackups[0]; // Already sorted by date/time desc
                                return {
                                    ...listing,
                                    lastBackup: mostRecent.date
                                };
                            }

                            return {
                                ...listing,
                                lastBackup: null
                            };
                        });
                    }

                    return listings.map(l => ({ ...l, lastBackup: null }));
                } catch (error) {
                    console.error('Error enriching listings with backup info:', error);
                    return listings.map(l => ({ ...l, lastBackup: null }));
                }
            };

            const fetchBackups = async () => {
                try {
                    const response = await fetch(`${API_BASE_URL}/backups`, {
                        credentials: 'include'
                    });

                    if (response.ok) {
                        const data = await response.json();
                        setBackups(data.results || []);
                    }
                } catch (error) {
                    console.error('Error fetching backups:', error);
                }
            };

            const handleCreateBackup = () => {
                if (selectedListings.length === 0) {
                    showNotification("Please select at least one listing to backup");
                    return;
                }
                setShowBackupModal(true);
            };

            const confirmBackup = async () => {
                setIsLoading(true);
                setShowBackupModal(false);

                try {
                    const response = await fetch(`${API_BASE_URL}/backups`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        credentials: 'include',
                        body: JSON.stringify({
                            listingIds: selectedListings
                        })
                    });

                    if (response.ok) {
                        const data = await response.json();

                        // Refresh backups list
                        await fetchBackups();

                        // Update lastBackup for selected listings
                        const updatedListings = listings.map(listing =>
                            selectedListings.includes(listing.id)
                                ? { ...listing, lastBackup: data.backup.date }
                                : listing
                        );
                        setListings(updatedListings);
                        setSelectedListings([]);
                        showNotification(`Backup created for ${data.backup.listingCount} listing(s)!`);
                    } else {
                        showNotification('Failed to create backup');
                    }
                } catch (error) {
                    console.error('Error creating backup:', error);
                    showNotification('Failed to create backup');
                } finally {
                    setIsLoading(false);
                }
            };

            const handleShowBackupsList = () => {
                if (selectedListings.length === 0) {
                    showNotification("Please select at least one listing to restore");
                    return;
                }
                setShowBackupsListModal(true);
            };

            const handleBackupSelection = (backup) => {
                setSelectedBackup(backup);
                setShowBackupsListModal(false);
                setShowRestoreConfirmModal(true);
            };

            const handleViewBackup = async (backup) => {
                setIsLoading(true);
                try {
                    const response = await fetch(`${API_BASE_URL}/backups/${backup.id}`, {
                        credentials: 'include'
                    });

                    if (response.ok) {
                        const backupData = await response.json();
                        setPreviewBackup(backupData);
                        setShowBackupPreviewModal(true);
                    } else {
                        showNotification('Failed to load backup details');
                    }
                } catch (error) {
                    console.error('Error loading backup:', error);
                    showNotification('Failed to load backup details');
                } finally {
                    setIsLoading(false);
                }
            };

            const confirmRestore = () => {
                setIsLoading(true);
                setShowRestoreConfirmModal(false);
                setTimeout(() => {
                    setIsLoading(false);
                    showNotification(`${selectedListings.length} listing(s) restored successfully!`);
                    setSelectedListings([]);
                    setSelectedBackup(null);
                }, 1500);
            };

            const handleDownloadJSON = (backup) => {
                const dataStr = JSON.stringify(backup, null, 2);
                const dataBlob = new Blob([dataStr], { type: 'application/json' });
                const url = URL.createObjectURL(dataBlob);
                const link = document.createElement('a');
                link.href = url;
                link.download = `listing-backup-${backup.date}-${backup.time.replace(':', '')}.json`;
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                URL.revokeObjectURL(url);

                showNotification("Backup JSON downloaded!");
            };

            const showNotification = (message) => {
                setNotification(message);
                setTimeout(() => setNotification(null), 3000);
            };

            // Show loading while checking auth
            if (!authCheckComplete) {
                return (
                    <>
                        <Header isAuthenticated={false} />
                        <div className="container">
                            <div style={{ textAlign: 'center', padding: '60px 20px' }}>
                                <div className="spinner" style={{ margin: '0 auto' }}></div>
                                <p style={{ marginTop: '20px', color: 'var(--text-gray)' }}>Loading...</p>
                            </div>
                        </div>
                    </>
                );
            }

            // Show connect screen if not authenticated
            if (!isAuthenticated) {
                return (
                    <>
                        <Header isAuthenticated={false} />
                        <div className="container">
                            <div className="connect-screen">
                                <h1>Connect Your Etsy Shop</h1>
                                <p>
                                    Backup and version control your Etsy listings with ease.
                                    Connect your Etsy shop to get started.
                                </p>
                                <button className="btn btn-primary btn-large" onClick={handleConnectEtsy}>
                                    Connect to Etsy
                                </button>
                            </div>
                        </div>
                        {notification && <Notification message={notification} />}
                    </>
                );
            }

            return (
                <>
                    <Header isAuthenticated={isAuthenticated} onRefresh={fetchListings} />
                    <div className="container">
                        {isLoading && listings.length === 0 ? (
                            <div style={{ textAlign: 'center', padding: '60px 20px' }}>
                                <div className="spinner" style={{ margin: '0 auto' }}></div>
                                <p style={{ marginTop: '20px', color: 'var(--text-gray)' }}>Loading your Etsy listings...</p>
                            </div>
                        ) : (
                            <Dashboard
                                listings={listings}
                                selectedListings={selectedListings}
                                setSelectedListings={setSelectedListings}
                                onCreateBackup={handleCreateBackup}
                                onRestore={handleShowBackupsList}
                                isLoading={isLoading}
                            />
                        )}
                    </div>
                    {notification && <Notification message={notification} />}
                    {showBackupModal && (
                        <BackupModal
                            count={selectedListings.length}
                            onConfirm={confirmBackup}
                            onCancel={() => setShowBackupModal(false)}
                        />
                    )}
                    {showBackupsListModal && (
                        <BackupsListModal
                            backups={backups}
                            selectedListings={selectedListings}
                            onBackupSelect={handleBackupSelection}
                            onViewBackup={handleViewBackup}
                            onCancel={() => setShowBackupsListModal(false)}
                        />
                    )}
                    {showRestoreConfirmModal && (
                        <RestoreConfirmModal
                            count={selectedListings.length}
                            backup={selectedBackup}
                            onConfirm={confirmRestore}
                            onCancel={() => {
                                setShowRestoreConfirmModal(false);
                                setShowBackupsListModal(true);
                            }}
                        />
                    )}
                    {showBackupPreviewModal && previewBackup && (
                        <BackupPreviewModal
                            backup={previewBackup}
                            listings={previewBackup.listings || []}
                            onDownloadJSON={() => handleDownloadJSON(previewBackup)}
                            onCancel={() => setShowBackupPreviewModal(false)}
                        />
                    )}
                </>
            );
        }

        function Header({ isAuthenticated, onRefresh }) {
            return (
                <div className="header">
                    <div className="header-content">
                        <div className="logo">Seller Tools</div>
                        {isAuthenticated ? (
                            <div style={{ display: 'flex', gap: '12px', alignItems: 'center' }}>
                                {onRefresh && (
                                    <button
                                        className="btn btn-secondary"
                                        style={{ padding: '8px 16px', fontSize: '14px' }}
                                        onClick={onRefresh}
                                    >
                                        ðŸ”„ Refresh Listings
                                    </button>
                                )}
                                <div className="status-badge">
                                    <span className="status-dot"></span>
                                    Connected to Etsy
                                </div>
                            </div>
                        ) : (
                            <div className="status-badge" style={{ backgroundColor: '#fef3cd', color: '#856404' }}>
                                <span className="status-dot" style={{ backgroundColor: '#856404' }}></span>
                                Not Connected
                            </div>
                        )}
                    </div>
                </div>
            );
        }

        function Dashboard({ listings, selectedListings, setSelectedListings, onCreateBackup, onRestore, isLoading }) {
            const [sortField, setSortField] = useState('title');
            const [sortDirection, setSortDirection] = useState('asc');

            const handleSort = (field) => {
                if (sortField === field) {
                    setSortDirection(sortDirection === 'asc' ? 'desc' : 'asc');
                } else {
                    setSortField(field);
                    setSortDirection('asc');
                }
            };

            const sortedListings = [...listings].sort((a, b) => {
                let aVal = a[sortField];
                let bVal = b[sortField];

                if (sortField === 'title') {
                    aVal = aVal.toLowerCase();
                    bVal = bVal.toLowerCase();
                }

                if (sortDirection === 'asc') {
                    return aVal > bVal ? 1 : -1;
                } else {
                    return aVal < bVal ? 1 : -1;
                }
            });

            const handleSelectAll = (e) => {
                if (e.target.checked) {
                    setSelectedListings(listings.map(l => l.id));
                } else {
                    setSelectedListings([]);
                }
            };

            const handleSelectListing = (id) => {
                if (selectedListings.includes(id)) {
                    setSelectedListings(selectedListings.filter(i => i !== id));
                } else {
                    setSelectedListings([...selectedListings, id]);
                }
            };

            const allSelected = selectedListings.length === listings.length;
            const someSelected = selectedListings.length > 0 && selectedListings.length < listings.length;

            return (
                <>
                    <div className="toolbar">
                        <h2>Your Listings</h2>
                        <div className="action-buttons">
                            <button
                                className="btn btn-secondary"
                                onClick={onRestore}
                                disabled={isLoading || selectedListings.length === 0}
                            >
                                Restore from Backup
                            </button>
                            <button
                                className="btn btn-primary"
                                onClick={onCreateBackup}
                                disabled={isLoading || selectedListings.length === 0}
                            >
                                {isLoading ? (
                                    <>
                                        <div className="spinner"></div>
                                        Creating Backup...
                                    </>
                                ) : (
                                    'Create Backup'
                                )}
                            </button>
                        </div>
                    </div>

                    <div className="listings-table-container">
                        <table className="listings-table">
                            <thead>
                                <tr>
                                    <th className="checkbox-cell">
                                        <input
                                            type="checkbox"
                                            checked={allSelected}
                                            ref={input => {
                                                if (input) input.indeterminate = someSelected;
                                            }}
                                            onChange={handleSelectAll}
                                        />
                                    </th>
                                    <th
                                        className={`sortable ${sortField === 'title' ? `sorted-${sortDirection}` : ''}`}
                                        onClick={() => handleSort('title')}
                                    >
                                        Name
                                    </th>
                                    <th
                                        className={`sortable ${sortField === 'lastBackup' ? `sorted-${sortDirection}` : ''}`}
                                        onClick={() => handleSort('lastBackup')}
                                    >
                                        Last Backup
                                    </th>
                                </tr>
                            </thead>
                            <tbody>
                                {sortedListings.map(listing => (
                                    <tr key={listing.id}>
                                        <td className="checkbox-cell">
                                            <input
                                                type="checkbox"
                                                checked={selectedListings.includes(listing.id)}
                                                onChange={() => handleSelectListing(listing.id)}
                                            />
                                        </td>
                                        <td>
                                            <div className="listing-name">{listing.title}</div>
                                        </td>
                                        <td>
                                            <div className="last-backup-date">{listing.lastBackup}</div>
                                        </td>
                                    </tr>
                                ))}
                            </tbody>
                        </table>
                    </div>
                </>
            );
        }

        function BackupsListModal({ backups, selectedListings, onBackupSelect, onViewBackup, onCancel }) {
            // Filter backups to only show those that contain at least one selected listing
            const relevantBackups = backups.filter(backup => {
                if (!backup.listingIds || backup.listingIds.length === 0) return false;
                return backup.listingIds.some(id => selectedListings.includes(id));
            });

            return (
                <div className="modal-overlay" onClick={onCancel}>
                    <div className="modal modal-large" onClick={(e) => e.stopPropagation()}>
                        <div className="modal-title">Select Backup to Restore</div>
                        <div className="modal-text">
                            Restoring {selectedListings.length} listing{selectedListings.length > 1 ? 's' : ''}.
                            {relevantBackups.length === 0 ? (
                                <span style={{ display: 'block', marginTop: '8px', color: 'var(--warning-yellow)' }}>
                                    No backups found for the selected listing(s).
                                </span>
                            ) : (
                                <span style={{ display: 'block', marginTop: '8px' }}>
                                    Found {relevantBackups.length} backup{relevantBackups.length > 1 ? 's' : ''} for the selected listing(s).
                                </span>
                            )}
                        </div>

                        <div className="backup-list">
                            {relevantBackups.length === 0 ? (
                                <div style={{ textAlign: 'center', padding: '40px 20px', color: 'var(--text-gray)' }}>
                                    <p>No backups available for the selected listing(s).</p>
                                    <p style={{ marginTop: '8px', fontSize: '14px' }}>Create a backup first to restore later.</p>
                                </div>
                            ) : (
                                relevantBackups.map(backup => (
                                <div key={backup.id} className="backup-item">
                                    <div className="backup-info-section">
                                        <div className="backup-date">{backup.date} {backup.time}</div>
                                    </div>
                                    <div className="backup-actions">
                                        <button
                                            className="btn btn-secondary btn-small"
                                            onClick={() => onViewBackup(backup)}
                                        >
                                            View
                                        </button>
                                        <button
                                            className="btn btn-primary btn-small"
                                            onClick={() => onBackupSelect(backup)}
                                        >
                                            Restore
                                        </button>
                                    </div>
                                </div>
                                ))
                            )}
                        </div>

                        <div className="modal-actions" style={{ marginTop: '20px' }}>
                            <button className="btn btn-secondary" onClick={onCancel}>
                                Cancel
                            </button>
                        </div>
                    </div>
                </div>
            );
        }

        function BackupModal({ count, onConfirm, onCancel }) {
            return (
                <div className="modal-overlay">
                    <div className="modal">
                        <div className="modal-title">Create Backup?</div>
                        <div className="modal-text">
                            This will create a backup of {count} listing{count > 1 ? 's' : ''}.
                            You can restore to this version at any time.
                        </div>
                        <div className="modal-actions">
                            <button className="btn btn-secondary" onClick={onCancel}>
                                Cancel
                            </button>
                            <button className="btn btn-primary" onClick={onConfirm}>
                                Create Backup
                            </button>
                        </div>
                    </div>
                </div>
            );
        }

        function RestoreConfirmModal({ count, backup, onConfirm, onCancel }) {
            return (
                <div className="modal-overlay">
                    <div className="modal">
                        <div className="modal-title">Restore Backup?</div>
                        <div className="modal-text">
                            This will restore {count} listing{count > 1 ? 's' : ''} to the backup from {backup?.date} at {backup?.time}.
                            Your current listing data will be backed up automatically before restoring.
                        </div>
                        <div className="modal-actions">
                            <button className="btn btn-secondary" onClick={onCancel}>
                                Back
                            </button>
                            <button className="btn btn-primary" onClick={onConfirm}>
                                Restore
                            </button>
                        </div>
                    </div>
                </div>
            );
        }

        function BackupPreviewModal({ backup, listings, onDownloadJSON, onCancel }) {
            return (
                <div className="modal-overlay" onClick={onCancel}>
                    <div className="modal modal-large" onClick={(e) => e.stopPropagation()}>
                        <div className="modal-title">Backup Preview</div>
                        <div className="modal-text">
                            Backup from {backup?.date} at {backup?.time}
                        </div>

                        <div className="backup-preview">
                            {listings.map(listing => {
                                const variationKeys = listing.variations.length > 0
                                    ? Object.keys(listing.variations[0]).filter(key => key !== 'price' && key !== 'quantity')
                                    : [];

                                return (
                                    <div key={listing.id} className="backup-preview-item">
                                        <div className="preview-label">Listing Name</div>
                                        <div className="preview-value">{listing.title}</div>

                                        <div className="preview-label" style={{ marginTop: '12px' }}>Base Price</div>
                                        <div className="preview-value">${listing.price.toFixed(2)}</div>

                                        <div className="preview-label" style={{ marginTop: '12px' }}>Photos</div>
                                        <div className="preview-photos">
                                            {listing.photos.map((photo, idx) => (
                                                <img
                                                    key={idx}
                                                    src={photo}
                                                    alt={`${listing.title} - Photo ${idx + 1}`}
                                                    className="preview-photo"
                                                />
                                            ))}
                                        </div>
                                        <div className="preview-photo-count">{listing.photos.length} photo(s)</div>

                                        <div className="preview-label" style={{ marginTop: '12px' }}>Variations</div>
                                        <table className="variations-table">
                                            <thead>
                                                <tr>
                                                    {variationKeys.map(key => (
                                                        <th key={key}>{key.charAt(0).toUpperCase() + key.slice(1)}</th>
                                                    ))}
                                                    <th>Price</th>
                                                    <th>Quantity</th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                {listing.variations.map((variation, idx) => (
                                                    <tr key={idx}>
                                                        {variationKeys.map(key => (
                                                            <td key={key}>{variation[key]}</td>
                                                        ))}
                                                        <td>${variation.price.toFixed(2)}</td>
                                                        <td>{variation.quantity}</td>
                                                    </tr>
                                                ))}
                                            </tbody>
                                        </table>

                                        <div className="preview-label" style={{ marginTop: '12px' }}>Description</div>
                                        <div className="preview-value">{listing.description}</div>

                                        <div className="preview-label" style={{ marginTop: '12px' }}>Tags</div>
                                        <div className="preview-value">{listing.tags.join(', ')}</div>
                                    </div>
                                );
                            })}
                        </div>

                        <div className="modal-actions">
                            <button className="btn btn-secondary" onClick={onCancel}>
                                Close
                            </button>
                            <button className="btn btn-primary" onClick={onDownloadJSON}>
                                Download JSON
                            </button>
                        </div>
                    </div>
                </div>
            );
        }

        function Notification({ message }) {
            return (
                <div className="notification">
                    {message}
                </div>
            );
        }

        // Render the app
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
